[bot]
respond_to_dms = false

[whitelist]
always = []
mentions = []
rand = []

[randomChat]
engagement_chance = 10
message_history_limit = 10
min_chat_duration_seconds = 40
max_chat_duration_seconds = 500
min_downtime_minutes = 5
max_downtime_minutes = 20
respond_to_mentions = true
ctx_len = 30

[openai]
max_tokens = 150
ctx_message_limit = 4
ctx_image_limit = 2
# Optional prompt template settings to replace the built-in system prompt template.
# File templates use `{{assistant_username}}` placeholders.
# system_prompt_template_dir = "prompts"
# system_prompt_template_name = "example_system_prompt.txt"
# Optional DM-wide prompt template filename in the template dir.
# system_prompt_template_dm_name = "dm_prompt.txt"
# Optional per-channel overrides (channel ID -> template filename in template dir).
# Priority order: channel override > DM override > global template.
# [openai.system_prompt_template_channel_overrides]
# "!roomid:matrix.org" = "matrix_room_prompt.txt"
# "#ai" = "irc_channel_prompt.txt"
# "1143322712169787493" = "discord_channel_prompt.txt"
# If stopping_strings_limit != -1, assistant messages are truncated after the
# (stopping_strings_limit + 1)th "run" of one or more consecutive stopping strings.
stopping_strings = ["\n"]
stopping_strings_limit = -1

[swipes]
enabled = false
regen_emoji = "üîÑ"
prev_emoji = "‚óÄÔ∏è"
next_emoji = "‚ñ∂Ô∏è"
auto_react_controls = false
user_whitelist = []
channel_whitelist = []
auto_react_channel_whitelist = []

[matrix]
# Max non-image URLs per message to fetch link previews for
max_preview_links = 3
# Total images considered per message (attachments + direct URLs + previews)
max_images_per_message = 5
# Typing indicator timeout sent to homeserver (milliseconds)
typing_timeout_ms = 15000
# How often to refresh typing while generation is running (seconds)
typing_refresh_seconds = 3.0
